<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote API</title>
</head>
<body>
    <script>
        const getJsonData = async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/todos/1') //return response object.
            const jsonData = await response.json() //return actual data_object.
            console.log(jsonData)
        }
        getJsonData()
    </script>
</body>
</html>
